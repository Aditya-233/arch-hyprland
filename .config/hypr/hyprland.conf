source = colors.conf

# ============================================
# MONITORS
# ============================================
monitor = ,preferred,auto,1


# ============================================
# MY PROGRAMS
# ============================================
$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun


# ============================================
# AUTOSTART
# ============================================
exec-once = nm-applet
exec-once = waybar
exec-once = swww-daemon
exec-once = blueman-applet
exec-once = swaync
exec-once = systemctl --user start hyprpolkitagent
exec-once = hypridle


# ============================================
# ENVIRONMENT VARIABLES
# ============================================
env = GDK_SCALE,2
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_STYLE_OVERRIDE,kvantum
env = SDL_VIDEODRIVER,wayland
env = MOZ_ENABLE_WAYLAND,1
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = OZONE_PLATFORM,wayland
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland

# ============================================
# TAGS
# ============================================
windowrule = tag +multimedia_video, class:^([Mm]pv|vlc)$
windowrule = tag +settings, class:^(nm-applet|nm-connection-editor|blueman-manager|org.gnome.FileRoller)$
windowrule = tag +settings, class:^(org.gnome.DiskUtility|wihotspot(-gui)?)$
windowrule = tag +viewer, class:^(org.gnome.SystemMonitor)$
windowrule = tag +viewer, class:^(org.gnome.Evince)$
windowrule = tag +viewer, class:^(eog|org.gnome.Loupe)$
windowrule = tag +terminal, class:^(kitty|foot)$


# ============================================
# INPUT
# ============================================
input {
    kb_layout = us
  kb_options = caps:escape

  # Change speed of keyboard repeat
  repeat_rate = 40
  repeat_delay = 600

  numlock_by_default = true
    sensitivity = 0


  touchpad {
    natural_scroll = true

    clickfinger_behavior = true

    scroll_factor = 0.4
  }
}


gesture = 3, horizontal, workspace

xwayland {
  force_zero_scaling = true
}



ecosystem {
  no_update_news = true
}


# ============================================
# LOOK & FEEL
# ============================================
general {
    gaps_in = 0
    gaps_out = 1

    border_size = 2

    col.active_border = $outline
    col.inactive_border = $outline_variant

    resize_on_border = false
    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 5

    active_opacity = 1.0
    inactive_opacity = 0.8

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 5
        passes = 3
        ignore_opacity = true
        new_optimizations = true
        special = false
        popups = true
        xray = true

        vibrancy = 0.1696
        vibrancy_darkness = 0.0
    }
}

animations {
    enabled = true

    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1

    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    background_color = 0x000000
}

# ============================================
# WINDOW RULES - OPACITY
# ============================================
windowrule = noblur, tag:multimedia_video*
windowrule = opacity 1.0, tag:multimedia_video*
windowrule = opacity 0.8, tag:settings*
windowrule = opacity 0.8, class:^(org.gnome.Nautilus)$
windowrule = opacity 0.9, class:^(gedit|org.gnome.TextEditor|mousepad)$
windowrule = opacity 0.9, class:^(org.pulseaudio.pavucontrol)$
windowrule = opacity 0.9, class:^(kitty)$
windowrule = opacity 0.85 override 0.7 override 1 override, class:^(discord|vesktop|org.telegram.desktop)$
windowrule = opacity 0.9 override 0.7 override 1 override, class:^(zen)$


# ============================================
# WINDOW RULES - LAYER RULES
# ============================================
layerrule = blur, waybar
layerrule = ignorealpha 0.2, waybar
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorealpha 0.5, swaync-control-center
layerrule = ignorealpha 0.5, swaync-notification-window
layerrule = xray on, swaync-notification-window


# ============================================
# WINDOW RULES - FLOATING & CENTERING
# ============================================
windowrulev2 = float, title:(Open File|Open Folder)
windowrulev2 = float, title:(Save As|Save File)
windowrulev2 = float, title:(Volume Control|Bluetooth|Network)
windowrulev2 = float, class:^(nwg-look|qt5ct|qt6ct)$
windowrulev2 = float, class:^(org.gnome.Calculator)$
windowrulev2 = float, class:^(nm-connection-editor|blueman-manager)$
windowrulev2 = float, class:^(wdisplays|wihotspot(-gui)?)$
windowrulev2 = float, title:^(Firefox â€” Sharing Indicator)$
windowrulev2 = float, class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = float, class:^([Ss]team)$,title:^(Friends)$

windowrulev2 = center, title:(Open File|Open Folder|Save As|Save File)
windowrulev2 = center, class:^(nwg-look|qt5ct|qt6ct)$
windowrulev2 = center, class:^(org.gnome.Calculator)$

windowrulev2 = size 70% 70%, title:(Open File|Open Folder)
windowrulev2 = size 60% 70%, title:(Save As|Save File)


# ============================================
# WINDOW RULES - MISC
# ============================================
windowrulev2 = pin, class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0


# ============================================
# KEYBINDINGS
# ============================================
$mainMod = SUPER

# Applications
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, Space, exec, $menu
bind = $mainMod, B, exec, firefox

# Window Management
bind = $mainMod, Q, killactive,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Utilities
bind = $mainMod, L, exec, ~/.config/hypr/scripts/hyprlock.sh
bind = $mainMod SHIFT, Space, exec, ~/.config/hypr/scripts/wbrestart.sh
bind = $mainMod, W, exec, ~/.config/hypr/scripts/wppicker.sh
bind = $mainMod, C, exec, code
bind = $mainMod SHIFT, S, exec, ~/.config/hypr/scripts/screenshot.sh
bind = $mainMod, N, exec, nvim

# ============================================
# KEYBINDINGS - MEDIA CONTROLS
# ============================================

# Volume controls
bind = ,XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume.sh --inc
bind = ,XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume.sh --dec
bind = ,XF86AudioMute, exec, ~/.config/hypr/scripts/volume.sh --toggle
bind = ,XF86AudioMicMute, exec, ~/.config/hypr/scripts/volume.sh --toggle-mic

# Brightness controls
bind = ,XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightness.sh --inc
bind = ,XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightness.sh --dec

# Media player controls
bind = ,XF86AudioPlay, exec, playerctl play-pause
bind = ,XF86AudioPause, exec, playerctl play-pause
bind = ,XF86AudioNext, exec, playerctl next
bind = ,XF86AudioPrev, exec, playerctl previous

# Window management
bind = SUPER, MINUS, resizeactive, -20 0
bind = SUPER, EQUAL, resizeactive, 20 0
bind = ALT, TAB, cyclenext,
bind = SUPER, TAB, workspace, e+1
bind = SUPER SHIFT, TAB, workspace, e-1
